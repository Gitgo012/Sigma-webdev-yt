<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .container {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .button {
        width: 100px;
        height: 50px;
        border-radius: 10px;
        background: burlywood;
      }
      .button:hover{
        cursor: pointer;
        transform: scale(1.1);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <button onclick="changeColor()" class="button">Change Color</button>
    </div>
    <script src="./dom-ex.js"></script>
  </body>
